<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup | ByteCraft</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .feedback-section {
      background: #fff;
      max-width: 450px;
      margin: 50px auto;
      padding: 30px 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .feedback-section h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .feedback-section label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #444;
    }

    .feedback-section input,
    .feedback-section textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    .feedback-section textarea {
      resize: vertical;
    }

    .feedback-section button {
      width: 100%;
      padding: 12px;
      background-color:  #3498db;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .feedback-section button:hover {
      background-color: #e67e22;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <section class="feedback-section" id="feedback-section">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" placeholder="Your Name" required />

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="Your Email" required />

      <label for="contact">Contact:</label>
      <input type="tel" name="contact" id="contact" placeholder="Contact (+27)" required pattern="^\+27\d{9}$" />

      <label for="address">Address:</label>
      <textarea name="address" id="address" rows="5" placeholder="Your Address" required></textarea>

      <div id="error" class="error"></div>

      <button type="submit">Sign Up</button>
    </form>
  </section>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const contact = document.getElementById("contact").value.trim();
      const address = document.getElementById("address").value.trim();
      const errorDiv = document.getElementById("error");

      const phonePattern = /^\+27\d{9}$/;

      if (!name || !email || !contact || !address) {
        errorDiv.textContent = "Please fill in all fields.";
        return;
      }

      if (!phonePattern.test(contact)) {
        errorDiv.textContent = "Contact number must start with +27 and be 12 digits total.";
        return;
      }

      errorDiv.textContent = "";

      alert("Signup successful! Thank you, " + name + ".");
      
      this.reset();
    });
  </script>

</body>
</html>
